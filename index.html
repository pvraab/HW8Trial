<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pack Your Bags</title>

  <!-- Reset browsers to initial conditions -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- App style sheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <!-- Pack Your Bags -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Pack Your Bags</h1>
      <h3 class="text-center">Plan your next trip</h3>
    </div>

    <!-- Form to enter trip info -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <!-- Add Trip  -->
          <div class="card mb-4">
            <div class="card-header">Add Trip</div>
            <div class="card-body">

              <!-- Trip Entry Form -->
              <form>
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input class="form-control" id="name-input" placeholder="Joe Dokes" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Rome, Italy" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Start Date (MM/DD/YYYY)</label>
                  <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
                </div>
                <div class="form-group">
                  <label for="end-input">end Date (MM/DD/YYYY)</label>
                  <input class="form-control" id="end-input" placeholder="01/08/1989" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-trip-btn">Submit</button>
              </form>


            </div>
          </div>
        </div>
      </div>

      <!-- Show flight info -->
      <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-left" data-toggle="modal" data-target="#moreInfoModal" id="getFlights">Flights</button>
            <button class="btn btn-primary float-left" data-toggle="modal" data-target="#moreInfoModal" id="getWeather">Weather</button>
            <button class="btn btn-primary float-left" data-toggle="modal" data-target="#moreInfoModal" id="getCurrencyExchange">Currency Exchange</button>
            <button class="btn btn-primary float-left" data-toggle="modal" data-target="#moreInfoModal" id="getYelp">Yelp Reviews</button>
            <button class="btn btn-primary float-left" data-toggle="modal" data-target="#moreInfoModal" id="getTravelWarnings">Travel Warnings</button>
          </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trips-->
        <div class="card mb-4">
          <div class="card-header">Current Trips</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='trip-table'>
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Flight</th>
                  <th scope="col">Currency Conversion</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add trip  -->
        <div class="card mb-4">
          <div class="card-header">Add trip</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Employee Name</label>
                <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Role</label>
                <input class="form-control" id="role-input" placeholder="CEO" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">Start Date (MM/DD/YYYY)</label>
                <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" placeholder="200000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

    <!-- Modal dialog to display more information for a trip -->
    <div class="modal fade" id="moreInfoModal" tabindex="-1" role="dialog" aria-labelledby="moreInfoModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="moreInfoModalTitle">More Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalText">
            <p>Here</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- JavaScript -->
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
